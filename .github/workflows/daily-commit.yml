name: Daily Commit

on:
  schedule:
    # Runs every day at 07:00 UTC (12:30 PM IST)
    - cron: "0 7 * * *"
  workflow_dispatch: # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Add daily commit step by 23f1002004@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" > daily-update.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f1002004@ds.study.iitm.ac.in"
          git add daily-update.txt
          git commit -m "Daily commit: $(date)"
          git push
