name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 07:00 UTC (12:30 PM IST)
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  daily-commit-by-23f1002004-ds-study-iitm-ac-in:
    name: Daily Commit Job by 23f1002004@ds.study.iitm.ac.in
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit changes by 23f1002004@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" >> daily-update.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f1002004@ds.study.iitm.ac.in"
          git add daily-update.txt
          git commit -m "Daily commit by 23f1002004@ds.study.iitm.ac.in on $(date)" || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:main
